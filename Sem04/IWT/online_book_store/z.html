<!DOCTYPE html>
<html>
<head>
    <title>Online Book Store</title>
    <style>
        body {
            font-family: Arial;
        }
        .header {
            background-color: yellow;
            text-align: center;
            padding: 40px;
            color: red;
        }
        .login-page, .catalogue-page {
            display: none;
            background-color: orange;
            padding: 20px;
            color: white;
        }
        table {
            width: 100%;
            color: white;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid white;
        }
        th {
            background-color: black;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>ONLINE BOOK STORE</h1>
</div>

<div id="mainPage">
    <div style="text-align: center; margin-top: 20px;">
        <button onclick="showLoginPage()">Login</button>
        <button onclick="showCataloguePage()">Catalog</button>
    </div>
</div>

<!-- Login Page Content -->
<div class="login-page" id="loginPage">
    <h2>Login Page</h2>
    <form>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br><br>
        <input type="submit" value="login">
    </form>
</div>

<!-- Catalogue Page Content -->
<div class="catalogue-page" id="cataloguePage">
    <h2>Catalogue</h2>
    <table>
        <thead>
            <tr>
                <th>Catalogue photo</th>
                <th>Author name</th>
                <th>Text book name</th>
                <th>Price</th>
                <th>Add to Cart</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="img1.jpg" alt="Book 1" width="100" height="100" ></td>
                <td>Jonathan Swift</td>
                <td>Gulliver's Travels</td>
                <td>200/-</td>
                <td><button>Add to Cart</button></td>
            </tr>
            <tr>
                <td><img src="img2.jpg" alt="Book 2" width="100" height="100"></td>
                <td>Louisa May Alcott</td>
                <td>Little Women</td>
                <td>400/-</td>
                <td><button>Add to Cart</button></td>
            </tr>
            <tr>
                <td><img src="img3.jpg" alt="Book 3" width="100" height="100"></td>
                <td>L. Frank Baum</td>
                <td>The Wizard of Oz</td>
                <td>500/-</td>
                <td><button>Add to Cart</button></td>
            </tr>
        </tbody>
    </table>
</div>

<script>
    function showLoginPage() {
        document.getElementById("mainPage").style.display = "none";
        document.getElementById("cataloguePage").style.display = "none";
        document.getElementById("loginPage").style.display = "block";
    }

    function showCataloguePage() {
        document.getElementById("mainPage").style.display = "none";
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("cataloguePage").style.display = "block";
    }
</script>

</body>
</html>
