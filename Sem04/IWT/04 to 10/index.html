<html>

<head>
    <title> LOGIN FORM VALIDATION</title>
    <script>
        function validate() {
            var username = document.getElementById("username").value; var password = document.getElementById("password").value; if (username == null || username == "") {
                alert("Please enter the username"); return false;
            }
            if (password == null || password == "") {
                alert("Please enter the Password"); return false;
            }
            alert("Login Successful");
        }
    </script>
</head>

<body bgcolor="aqua">
    <font color="black">
        <h1 align="center">LOGIN FORM VALIDATION</h1>
    </font>
    <form name="f1" method="post">
        <label>User Name</label>
        <input type="text" name="username" id="username"><br>
        <label>Password</label>
        <input type="password" name="password" id="password"><br>
        <input type="button" value="Login" onclick="validate()">&nbsp&nbsp
        <input type="reset" name="r1" value="RESET">
    </form>
</body>

</html>
